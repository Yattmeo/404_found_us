version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ml-postgres
    environment:
      - POSTGRES_USER=pguser
      - POSTGRES_PASSWORD=pgpassword
      - POSTGRES_DB=mldb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - ml-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ml-backend
    environment:
      - DATABASE_URL=postgresql://pguser:pgpassword@postgres:5432/mldb
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - ml-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ml-frontend
    environment:
      - REACT_APP_BACKEND_URL=http://localhost/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ml-network

  nginx:
    image: nginx:alpine
    container_name: ml-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - ml-network

networks:
  ml-network:
    driver: bridge

volumes:
  postgres_data: